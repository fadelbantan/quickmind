<!DOCTYPE html>
<html>
  <head>
    <title>QuickMind</title>
    <style>
      body {
        margin: 0;
        background: #8e2121;
        font-family: sans-serif;
        height: 100vh;
        overflow: hidden;
      }

      .node {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 10px 16px;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        cursor: text;
      }
    </style>
  </head>

  <body>
    <div class="node" contenteditable="true">click to edit</div>
  </body>
</html>
